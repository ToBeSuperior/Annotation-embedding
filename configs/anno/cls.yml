---
experiment:
  name: graphembed/mitstates/base
dataset:
  data_dir: mit-states
  dataset: mitstates
  splitname: compositional-split-natural
model_params:
  model: classifier
  target: attr  # attr / obj / pair / (None)
  dropout: true
  norm: true
  nlayers: 1
  gr_emb: d4096,d
  emb_dim: 512
  graph_init: utils/mitstates-graph.t7
  image_extractor: resnet18
  train_only: true
training:
  batch_size: 128
  eval_val_every: 10
  load: 
  lr: 5.0e-05
  wd: 5.0e-05
  lrg: 5.0e-6
  margin: 0.5
  max_epochs: 200
  norm_family: imagenet
  save_every: 10000
  test_batch_size: 32
  test_set: val
  topk: 1
  workers: 8
  update_features: true
  freeze_features: true # 원래는 false임
  use_code_book: true
  use_attr_cls: true
  use_attr_anno: false

